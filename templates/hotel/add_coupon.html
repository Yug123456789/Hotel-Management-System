
{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <h2>Add a New Coupon</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Coupon</button>
    </form>
</div>

{% endblock content %}
