<!-- Listing out the hotels before editing it.-->

{% extends 'partials/hotel-user.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit-hotel.css' %}">

<div class="hotel-edit-container">
    <h2>Your Hotels</h2>
    <table class="hotel-edit-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hotel in hotels %}
            <tr>
                <td>{{ hotel.name }}</td>
                <td>{{ hotel.address }}</td>
                <td>{{ hotel.status }}</td>
                <td><a href="{% url 'hotel:edit_hotel' hotel.id %}" class="edit-btn">Edit</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hotels found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
