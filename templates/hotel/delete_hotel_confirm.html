{% extends 'partials/hotel-user.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete-hotel.css' %}">

<div class="delete-hotel-container">
    <div class="delete-confirm-box">
        <h2>Delete Hotel</h2>
        <p>Are you sure you want to delete <strong>{{ hotel.name }}</strong>?</p>
        <p class="warning">This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="delete-btn">Delete Hotel</button>
                <a href="{% url 'hotel:edit_hotel_list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
